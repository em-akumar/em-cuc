<div class="app controls datepicker">
  <div class="demo-page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Date Picker</h1>
      </div>
    </div>
  </div>

   <uib-tabset class="controls">
      <uib-tab heading="Date Time">
        <datepicker-date-time></datepicker-date-time>
      </uib-tab>

      <uib-tab heading="Date Time (Auto Complete)">
        <datepicker-date-time-auto></datepicker-date-time-auto>
      </uib-tab>

      <uib-tab heading="Date only">
        <datepicker-date></datepicker-date>
      </uib-tab>

      <uib-tab heading="Time Only">
        <datepicker-time></datepicker-time>
      </uib-tab>

      <uib-tab heading="Date Time Disabled">
        <datepicker-date-time-disabled></datepicker-date-time-disabled>
      </uib-tab>
   </uib-tabset>
</div>
