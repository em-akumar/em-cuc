<!-- Default Button Controls Samples -->
<div class="panel-body section-subheading">
  <div class="demo-example" data-heading="Number Increment">
    <div class="form-group">
      <label for="field-label8">Dependents #</label>
         <div class="input-group">
          <input type="number" class="form-control em-txt-sm">
           <span class="input-group-addon em-increment-plus">
              <button class="btn btn-default" type="button" ng-click="plus($event,'count')">
                     +
               </button>
           </span>

          <span class="input-group-addon em-increment-minus">-</span>

       </div>

    </div>
  </div>
</div>
