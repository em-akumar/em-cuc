<div class="app controls datepicker">
  <div class="form-group">
    <div class="col-sm-3">
      Textbox to test focus functionality
      <input type="text" name="" placeholder="start focus from here">
      <!-- Added date and time picker control -->
      <label>Select Date and Time</label>

      <div emc="DatePicker" options="vm.dateTimePicker" class="em-date-picker input-group em-lbl-left">
        <span class="input-group-addon em-calendar"></span>
        <input type="text" class="form-control em-txt-md  date-picker" placeholder="MM / DD / YYYY">
        <input type="text" class="form-control em-txt-md-time time-picker" placeholder="## : ## AM">
        <div class="jcalendar_parent default em-calendar-pop" style="z-index: 999;display: none;"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <!-- Added date and time picker control -->
      <label>Select Date and Time (Disabled)</label>

      <div emc="DatePicker" class="disabled em-date-picker input-group em-lbl-left">
        <span class="input-group-addon em-calendar"></span>
        <input type="text" class="form-control em-txt-md  date-picker" placeholder="MM / DD / YYYY">
        <input type="text" class="form-control em-txt-md-time time-picker" placeholder="## : ## AM">
        <div class="jcalendar_parent default em-calendar-pop" style="z-index: 999;display: none;"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <!-- Added date and time picker control -->
      <label>Select Date and Time (Auto complete)</label>

      <div emc="DatePicker" options="vm.dateTimePickerAuto" class="em-date-picker input-group em-lbl-left">
        <span class="input-group-addon em-calendar"></span>
        <input type="text" class="form-control em-txt-md  date-picker" placeholder="MM / DD / YYYY">
        <input type="text" class="form-control em-txt-md-time time-picker" placeholder="## : ## AM">
        <div class="jcalendar_parent default em-calendar-pop" style="z-index: 999;display: none;"></div>
      </div>
    </div>
  </div>
</div>
